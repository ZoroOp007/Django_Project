{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{%load static %}

<head> <link rel="stylesheet"  href={% static 'css/login.css'%}> </head>

{% block content %}



<body>
    <div class="container bg-light shadow-md p-5 rounded w-50 form-layout">

        <h3 class="text-center">Login  </h3>

        <hr>
        <br>

        

        <form method="POST" autocomplete="false">

            {% csrf_token %}

            {{ form.username|as_crispy_field }}

            <br>

            {{ form.password|as_crispy_field }}

            <br>

            <button type = "submit" class="btn btn-outline-info w-100 btn-block p-2"> Login &nbsp; <i class="fa fa-sign-in" aria-hidden="true"></i></button>

        </form>

        <br>

        <div  class = "text-center">

            <p> Don't have a account ? <br><a class="btn btn-success w-10" href="{% url 'register'%}">Register</a></p>

        </div>


    </div>
</body>


{% endblock %}
